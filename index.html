<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ivy - Sentivity.ai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      padding: 2em;
    }
    input, button {
      font-size: 1em;
      padding: 0.5em;
      border-radius: 5px;
      border: none;
      margin-right: 0.5em;
    }
    #response {
      margin-top: 1em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Ivy — Sentivity.ai Chatbot</h1>
  <form id="chat-form">
    <input type="text" id="user-msg" placeholder="Ask Ivy something..." size="50" required />
    <button type="submit">Ask</button>
  </form>
  <div id="response"></div>

  <script>
    document.getElementById("chat-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("user-msg").value;
      document.getElementById("response").innerText = "⏳ Ivy is thinking...";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      document.getElementById("response").innerText = data.response || data.error || "⚠️ No response received.";
    });
  </script>
</body>
</html>
